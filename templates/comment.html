<details open class="comment">
    <summary class="author">
        {{item.by | assigned_or("Unknown")}} - {{item.humantime()}}
    </summary>
    {% if let Some(text) = item.text %}
    <div class="text">{{text | safe}}</div>
    {% endif %} {% if let Some(c) = comments %}
    <div class="children">{{c | safe}}</div>
    {% endif %}
</details>
